  let hour = min / 60

  let daySec = 86400
  let daySecLeft = 86400 - sec
  let dayMin = 1140
  let dayMinLeft = 1440 - min
  let dayHour = 60
  let dayHourLeft = 24 - hour
  
document.write
  (`<div>
    Пройшло від початку доби
    <div>
     ${sec} - секунд пройшло від початку доби,

        <div>

</div>`)
