<body bgcolor="#E3E4E4">
<script>
  
    let a = parseFloat(prompt('введіть число', '0'))
    let b = parseFloat(prompt('введіть число', '0'))
  
    let sum = a + b
    let product = a * b
    let fractiont = a / b

   document.write(`
    <table border="2px">
    
    <tr>
       <th>сума</th>
       <td>${sum}</td>
    </tr>
    <tr>
       <th>добуток</th>
       <td>${product}</td>
    </tr>
    <tr>
       <th>частка</th>
       <td>${fractiont}</td>
    </tr>
 </table>
    `)
 </script>   
 </body>
 </html>
