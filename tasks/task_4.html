<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body bgcolor="#E3E4E4">
<script>
  let cm = parseInt(prompt('Введіть довжину в сантиметрах', ''))
  let m = cm / 100
  let km = m/ 1000

  document.write
  (`
  <table border="2px">
  <tr>
   <th>${cm}</th>
    <td>сантиметрів</td>
  </tr>

  <tr>
    <th>${m}</th>
    <td>метрів</td>
  </tr>
  
  <tr>
    <th>${km}</th>
    <td>кілометрів</td>
  </tr>
  `)
 
</script>
   
</body>
</html>
