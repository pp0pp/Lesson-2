<body>
    <script>
//Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

let randomNumber = Math.floor(Math.random() * 5) + 1
console.log(randomNumber)
let userNumber = parseInt(prompt('спроба 1'))



if (randomNumber == userNumber)
document.write(`Ви вгадали`)
else {
userNumber = parseInt(prompt(`Ви не вгадали. Друга спроба!`))

if (randomNumber == userNumber)
document.write(`Ви вгадали`)

else
document.write(`Ви не вгадали`)
}
    </script>
