<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
        
 const child1 = (prompt ('ведіть імя першої дитини'))
 const firstChildCandy = parseInt(prompt ('введіть кількість цукерок першої дитини'))
 const child2 = (prompt ('ведіть імя другої дитини'))
 const secondChildCandy = parseInt(prompt ('введіть кількість цукерок другої дитини'))

        //Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова
if (firstChildCandy>secondChildCandy) 
document.write (`у ${child1} більше цукерок`)
else 
document.write (`у ${child2} більше цукерок`)

    </script>
</body>
</html>
